<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="full-container">
      <h1>ROCK PAPER SCISSORS</h1>
      <div class="btn-container">
        <button class="btn" onclick="userMove('rock')">‚úäüèº</button>
        <button class="btn" onclick="userMove('paper')">‚úãüèº</button>
        <button class="btn" onclick="userMove('scissors')">‚úåüèº</button>
      </div>

      <div class="result-container">
        <h2 id="result-statement"></h2>
      </div>

      <div class="points-container">

        <div class="points-results-set">
          <p class="result-title">Win :</p>
          <p class="the-result" id="win">0</p>
        </div>

        <div class="points-results-set">
          <p class="result-title">Tie :</p>
          <p class="the-result" id="tie">0</p>
        </div>

        <div class="points-results-set">
          <p class="result-title">Lose :</p>
          <p class="the-result" id="lose">0</p>
        </div>

      </div>

      <button class="reset" onclick="reset()">RESET</button>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
